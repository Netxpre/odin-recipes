<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glazed Donut Recipe</title>
</head>
<body>
    <h1>Glazed Donuts</h1>
    <img src="https://images.pexels.com/photos/6550806/pexels-photo-6550806.jpeg" alt="hand holding glazed donuts"> <!--Need to resize image with CSS-->
    <p>Here's a recipe for glazed donuts!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>2 cups flour</li>
        <li>1/2 cup brown sugar</li>
        <li>1 1/2 teaspoons baking powder</li>
        <li>1 1/2 teaspoons glaze</li>
        <li>1/2 teaspoon salt</li>
        <li>1/4 teaspoon baking soda</li>
        <li>2 eggs</li>
    </ul>
    
</body>
</html>
